<!Doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid mt-3">
            <h2>Three Equal Columns</h2>
            <p>
                Use The .col class on a specified number of elements and Bootstrap will recognize
                how many elementsthere are (and create equal-width columns). In the example below, we use three col elements,which gets a width of 33.33% each.
            </p>
            <div class="row">
                <div class="col-md-4 col-lg-4 bg-success">column-1</div>
                <div class="col-md-4 col-lg-4 bg-warning">column-2</div>
                <div class="col-md-4 col-lg-4 bg-primary">column-3</div>
                <div class="col-md-4 col-lg-4 bg-danger">column-4</div>
            </div>

        </div>
    </body>
    
</html>
